# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
commands:
  print_pipeline_id:
    description: to print CIRCLE CI Workflow ID from environment variable
    parameters:
      id:
        type: string
    steps:
      - run: echo << parameters.id >>


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  print_hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: circleci/node:13.8.0
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run: echo "Hello There"
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "Hello World"
      - run:
          name: "Testing ENv Variables"
          command: echo ${MY_PROJ_NAME}
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: mkdir /tmp/vvk_wrksp
      - run: echo "Hi We are updating file from job 1" > /tmp/vvk_wrksp/output.txt
      - print_pipeline_id:
          id: << pipeline.id >>
      - persist_to_workspace:
          root: /tmp/vvk_wrksp
          paths:
            - output.txt
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: /tmp/vvk_wrksp
      - run: cat /tmp/vvk_wrksp/output.txt

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  welcome:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
  fileshare:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
